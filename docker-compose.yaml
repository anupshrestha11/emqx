services:
  emqx:
    image: emqx/emqx:latest
    container_name: emqx_container
    ports:
      - "1883:1883"   # MQTT Broker Port (optional, can be disabled)
      - "8083:8083"   # MQTT over WebSocket Port
      - "8084:8084"   # EMQX Dashboard HTTP API Port
      - "8883:8883"   # MQTT over TLS/SSL Port (mTLS)
      - "18083:18083" # EMQX Dashboard Port
    volumes:
      - ./docker_vol/emqx_data:/opt/emqx/data
      - ./docker_vol/emqx_log:/opt/emqx/log
      - ./emqx_setup/certs:/opt/emqx/etc/certs:ro
    environment:
      - EMQX_NAME=emqx
      - EMQX_HOST=127.0.0.1
      # Enable SSL/TLS listeners
      - EMQX_LISTENERS__SSL__DEFAULT__BIND=8883
      - EMQX_LISTENERS__SSL__DEFAULT__SSL_OPTIONS__CACERTFILE=/opt/emqx/etc/certs/ca-cert.pem
      - EMQX_LISTENERS__SSL__DEFAULT__SSL_OPTIONS__CERTFILE=/opt/emqx/etc/certs/server-cert.pem
      - EMQX_LISTENERS__SSL__DEFAULT__SSL_OPTIONS__KEYFILE=/opt/emqx/etc/certs/server-key.pem
      - EMQX_LISTENERS__SSL__DEFAULT__SSL_OPTIONS__VERIFY=verify_peer
      - EMQX_LISTENERS__SSL__DEFAULT__SSL_OPTIONS__FAIL_IF_NO_PEER_CERT=true
      # Disable WSS listener to avoid certificate errors
      - EMQX_LISTENERS__WSS__DEFAULT__ENABLE=false
      # Dashboard configuration
      - EMQX_DASHBOARD__DEFAULT_USERNAME=admin
      - EMQX_DASHBOARD__DEFAULT_PASSWORD=public
    restart: unless-stopped
    networks:
      - emqx-net

networks:
  emqx-net:
    driver: bridge